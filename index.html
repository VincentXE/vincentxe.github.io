<!DOCTYPE HTML>
<html>
<head>
    <title>XE</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, handheld" title="default">
  <link rel="icon" href="/favicon/favicon.ico">
    <meta charset="UTF-8">
<!-- <script src="scripts/jquery.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="scripts/jquery.easy-ticker.min.js"></script>

<script>$(document).ready(function(){
   $('#header').load("scripts/header.html");
   $('#webTicker').webTicker(); 
});
</script>
<script >$(document).ready(function(){
    
    $('.myWrapper').easyTicker({
        direction: 'up',
        easing: 'swing',
        speed: 'slow',
        interval: 2000,
        height: 'auto',
        visible: 0,
        mousePause: true,
        controls: {
            up: '',
            down: '',
            toggle: '',
            playText: 'Play',
            stopText: 'Stop'
        },
        callbacks: {
            before: false,
            after: false
        }
    });

});</script>
</head>
<body>
        
<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="golf.mp4" type="video/mp4">
</video>

<div id="header"></div>
<div class="midHeader">
    <h1 class="headerTitle"><a href="index.html">XE<span id="headerSubTitle"><script src="scripts/quotes.js"></script></span></a></h1>
  </div>

<div class="myWrapper">
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>
</div>
<div class="homephoto">

<h1>Under Construction</h1>
<img src="" width="1005" height="60">
<h2>More coming soon</h2>
</div>
</body>
</html>
